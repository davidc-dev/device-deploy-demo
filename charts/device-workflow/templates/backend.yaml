apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "device-workflow.backendName" . }}
  labels:
    app.kubernetes.io/name: {{ include "device-workflow.name" . }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "device-workflow.name" . }}
      app.kubernetes.io/component: backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "device-workflow.name" . }}
        app.kubernetes.io/component: backend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.targetPort }}
          env:
            - name: PORT
              value: "{{ .Values.backend.service.targetPort }}"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.envSecret.name }}
                  key: {{ .Values.backend.envSecret.tokenKey }}
            - name: GITHUB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.envSecret.name }}
                  key: {{ .Values.backend.envSecret.usernameKey }}
            {{- if .Values.backend.envSecret.argocdUrlKey }}
            - name: ARGOCD_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.envSecret.name }}
                  key: {{ .Values.backend.envSecret.argocdUrlKey }}
            {{- end }}
            {{- if .Values.backend.envSecret.argocdTokenKey }}
            - name: ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.envSecret.name }}
                  key: {{ .Values.backend.envSecret.argocdTokenKey }}
            {{- end }}
            {{- if .Values.backend.envSecret.argocdDisableTlsKey }}
            - name: ARGOCD_DISABLE_TLS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.backend.envSecret.name }}
                  key: {{ .Values.backend.envSecret.argocdDisableTlsKey }}
            {{- end }}
          readinessProbe:
            httpGet:
              path: /docs
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /docs
              port: {{ .Values.backend.service.targetPort }}
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
{{ toYaml .Values.backend.resources | indent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "device-workflow.backendName" . }}
  labels:
    app.kubernetes.io/name: {{ include "device-workflow.name" . }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.backend.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "device-workflow.name" . }}
    app.kubernetes.io/component: backend
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.targetPort }}
      protocol: TCP
      name: http
